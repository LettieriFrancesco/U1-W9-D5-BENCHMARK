<table class="content-table">
  <thead>
    <tr class="active-row">
      <th>Cose da fare</th>
      <th>Azioni</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let singolo of todo">
      <td>{{ singolo.todo }}</td>
      <button class="button-delete" (click)="eliminaToDo(singolo)">
        Elimina
      </button>
      <a class="modified-button" [routerLink]="['/todo', todo]" href=""
        >Modifica</a
      >
    </tr>
  </tbody>
</table>

<div
  *ngIf="!todo.length && areTodos != false"
  aria-busy="true"
  aria-label="Loading"
  role="progressbar"
  class="container"
>
  <div class="swing">
    <div class="swing-l"></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div class="swing-r"></div>
  </div>
  <div class="shadow">
    <div class="shadow-l"></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div class="shadow-r"></div>
  </div>
</div>
<div class="container" *ngIf="areTodos === false">
  <img
    class="img-completati"
    src="https://media.tenor.com/lx2WSGRk8bcAAAAC/pulp-fiction-john-travolta.gif"
    alt=""
  />
  <h1>Lista Vuota</h1>
</div>
