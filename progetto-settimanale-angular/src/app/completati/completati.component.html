<table class="content-table">
  <thead>
    <tr class="active-row">
      <th>Cose da fare</th>
      <th>Azioni</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let singolo of todo">
      <td>{{ singolo.todo }}</td>
      <button class="button-delete" (click)="eliminaToDo(singolo)">
        Elimina
      </button>
    </tr>
  </tbody>
</table>

<div class="caricamento" *ngIf="todo.length <= 0">Recupero Task...</div>
